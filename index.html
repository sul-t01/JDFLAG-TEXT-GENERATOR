<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ХАОС ГENERATOR</title>
<link rel="icon" type="image/png" href="jdf2.png?v=1">

<style>
  body {
    background: #0e0e0e;
    color: #fff;
    font-family: Arial, sans-serif;
    padding: 20px;
  }

  textarea {
    width: 100%;
    height: 120px;
    background: #111;
    color: #fff;
    border: 1px solid #333;
    padding: 12px;
    font-size: 16px;
    text-transform: uppercase;
  }

  button {
    margin: 15px 10px 0 0;
    padding: 10px 20px;
    background: #fff;
    color: #000;
    border: none;
    font-weight: bold;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }

  button.copied {
    background: #000;
    color: #fff;
    border: 1px solid #fff;
  }

  .output {
    margin-top: 20px;
    font-size: 20px;
    font-weight: 800;
    letter-spacing: 0.15em;
    white-space: pre-wrap;
  }

  .copy-status {
    margin-top: 10px;
    font-size: 12px;
    letter-spacing: 0.25em;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .copy-status.show {
    opacity: 1;
  }

  .credit {
    margin-top: 40px;
    font-size: 10px;
    opacity: 0.5;
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 0.15em;
  }

  .credit a {
    color: inherit;
    text-decoration: none;
  }
</style>
</head>

<body>

<h2>ГENERATOR JDFLAG TEXT</h2>

<textarea id="input" placeholder="VVЕДИ ТЕКСТ"></textarea>

<button onclick="generate()">ГENERATE</button>
<button id="copyBtn" onclick="copyResult()">SKOPИROVATЬ</button>

<div class="output" id="output"></div>
<div class="copy-status" id="copyStatus">SKOPИROVANO</div>

<footer class="credit">
  <a href="https://t.me/granddukeofdark" target="_blank">TG:@granddukeofdark</a>
</footer>

<script>
const chaosMap = {
  "А":"A","В":"V","Е":"E","К":"K","М":"M",
  "Н":"N","О":"O","Р":"R","С":"S","Т":"T",
  "Х":"X","Л":"L","Д":"D"
};

function chaosify(text) {
  return text
    .toUpperCase()
    .split("")
    .map(c => chaosMap[c] ?? c)
    .join("");
}

function generate() {
  const input = document.getElementById("input").value;
  document.getElementById("output").textContent = chaosify(input);
}

function copyResult() {
  const out = document.getElementById("output").textContent;
  if (!out) return;

  navigator.clipboard.writeText(out);

  const btn = document.getElementById("copyBtn");
  const status = document.getElementById("copyStatus");

  btn.classList.add("copied");
  status.classList.add("show");

  setTimeout(() => {
    btn.classList.remove("copied");
    status.classList.remove("show");
  }, 1200);
}
</script>

</body>
</html>
