<script>
const chaosMap = {
  "А": "A",
  "В": "V",
  "Е": "E",
  "К": "K",
  "М": "M",
  "Н": "N",
  "О": "O",
  "Р": "R",
  "С": "S",
  "Т": "T",
  "Х": "X",
  "Л": "L",
  "Д": "D"
};

const keepCyrillic = ["Ё","Ь","Ъ","Ж","Ш","Щ","Ч","Ю","Я","Г","Л"];

function chaosify(text, power = 0.6) {
  return text.toUpperCase().split("").map(char => {
    if (keepCyrillic.includes(char)) return char;
    if (chaosMap[char] && Math.random() < power) {
      return chaosMap[char];
    }
    return char;
  }).join("");
}

function generate() {
  const input = document.getElementById("input").value;
  document.getElementById("output").textContent = chaosify(input);
}
